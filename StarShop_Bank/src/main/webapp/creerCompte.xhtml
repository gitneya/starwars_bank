<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<f:view>
		<ui:composition template="/templates/BasicTemplate.xhtml">
			<ui:define name="content">
				<h:form>
					<p:panelGrid columns="2" cellpadding="5" id="idCreationCompteGrid">
						<f:facet name="header">Création d'un compte</f:facet>
						<p:outputLabel>Nom : </p:outputLabel>
						<p:inputText id="iDnomClient" value="#{creationCompteBean.nom}"
							label="Nom :" required="true"></p:inputText>
						<p:outputLabel>Prénom : </p:outputLabel>
						<p:inputText id="iDprenomClient"
							value="#{creationCompteBean.prenom}" label="Prénom :"
							required="true"></p:inputText>
						<p:outputLabel>Date de naissance : </p:outputLabel>
						<p:calendar id="mask" value="#{creationCompteBean.dateNaissance}" pattern="dd-MM-yyyy" mask="true" />
						<p:outputLabel>Numéro d'identité : </p:outputLabel>
						<p:inputText id="iDnumeroClient"
							value="#{creationCompteBean.numero}" label="Numéro d'identité :"
							required="true"></p:inputText>
						<p:outputLabel>Mot de passe : </p:outputLabel>
						<p:password id="iDmotdepasseClient"
							value="#{creationCompteBean.motdepasse}" feedback="true" />
							<p:growl id="growl" life="2000" />
					<p:commandButton id="buttonCreationCompte" value="Créer"
						icon="ui-icon-check"
						action="#{creationCompteBean.creerCompte}" update="idCreationCompteGrid" ajax="true" />
					</p:panelGrid>
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
