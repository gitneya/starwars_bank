<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<f:view>
		<!-- 
		<ui:composition>
		-->
		<ui:composition template="/templates/BasicTemplate.xhtml">
			<ui:define name="content">
				<p:dataTable var="transactionBancaire" value="#{transactionBean.listetransaction}">
					<p:column headerText="Transaction">
						<h:outputText value="#{transactionBancaire.id}" />
					</p:column>

					<p:column headerText="Date">
						<h:outputText value="#{transactionBancaire.dateTransaction}" />
					</p:column>

					<p:column headerText="Montant">
						<h:outputText value="#{transactionBancaire.montant}" />
					</p:column>
				</p:dataTable>
			</ui:define>
		</ui:composition>
		<!--
		</ui:composition>
		 -->
	</f:view>
</h:body>
</html>
