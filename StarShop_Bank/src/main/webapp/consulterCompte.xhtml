<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<f:view>
		<ui:composition template="/templates/BasicTemplate.xhtml">
			<ui:define name="content">
				<h:form>
					<p:panelGrid columns="4" cellpadding="5" id="idPanelSolde" layout="grid">
						<h:outputLabel style="font-weight:bold;font-size: 3.5em;">Solde : </h:outputLabel>
						<h:outputText value="#{transactionBean.solde}"
							style="font-weight:bold;font-size: 3.5em;text-align: center;" />
						<p:commandButton value="Mise Ã  jour" ajax="false" icon="fa-refresh" action="#{loginBean.consulterCompte()}" />
						<p:commandButton value="Exporter en PDF" ajax="false" icon="fa-file-pdf-o">
							<p:dataExporter type="pdf" target="idTableTransaction"
								fileName="compte" />
						</p:commandButton>
					</p:panelGrid>
					<p:dataTable id="idTableTransaction" var="transactionBancaire"
						value="#{transactionBean.listetransaction}" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                         rowsPerPageTemplate="5,10,15">
					<p:column headerText="Transaction"
							sortBy="#{transactionBancaire.numero}">
							<h:outputText value="#{transactionBancaire.numero}" />
						</p:column>
						<p:column headerText="Date"
							sortBy="#{transactionBancaire.dateTransaction}">
							<h:outputText value="#{transactionBancaire.dateTransaction}" />
						</p:column>

						<p:column headerText="Credit"
							sortBy="#{transactionBancaire.montantCredit}">
							<h:outputText value="#{transactionBancaire.montantCredit}" />
						</p:column>

						<p:column headerText="Debit"
							sortBy="#{transactionBancaire.montantDebit}">
							<h:outputText value="#{transactionBancaire.montantDebit}" />
						</p:column>

						<p:column headerText="Detail"
							sortBy="#{transactionBancaire.detail}">
							<h:outputText value="#{transactionBancaire.detail}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
