<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view>
	<ui:composition>

		<h:form>
			<div id="header" class=".ui-widget-content">
				<h:panelGrid columns="4" cellpadding="5" id="headerGrid"
					layout="grid">
					<h1>Bienvenue dans votre Banque en Ligne</h1>
					<p:outputLabel value="Bonjour #{loginBean.nom}"
						rendered="#{loginBean.estConnecte}" />
					<p:commandButton id="buttonDeconnexionHeader" value="Déconnexion"
						icon="ui-icon-check"
						actionListener="#{loginBean.buttonActionDeconnexion}"
						action="/index" ajax="true" rendered="#{loginBean.estConnecte}" />
					<p:commandButton id="buttonConnexionHeader" value="Connexion"
						icon="ui-icon-check"
						actionListener="#{loginBean.buttonActionListenerConnexion}"
						action="/login" ajax="true" rendered="#{!loginBean.estConnecte}" />
				</h:panelGrid>
				<p:breadCrumb>
					<p:menuitem value="Accueil" url="index.xhtml" />
					<p:menuitem value="Consulter mon compte" action="/login" />
					<p:menuitem value="Créer un compte" action="/creerCompte" />
				</p:breadCrumb>
			</div>

		</h:form>

	</ui:composition>
</f:view>
</html>
