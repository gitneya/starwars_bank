<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<f:view>
		<ui:composition template="/templates/BasicTemplate.xhtml">
			<ui:define name="content">
				<h:form>
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					<h:panelGrid columns="2" cellpadding="5" id="connexionGrid">
						<f:facet name="header">Informations de connexion</f:facet>
						<p:outputLabel for="iDnom" value="Nom :"></p:outputLabel>
						<p:inputText id="iDnom" value="#{loginBean.nom}" label="Nom :"
							required="true"></p:inputText>
						<p:outputLabel for="iDmotdepasse" value="Mot de passe :"></p:outputLabel>
						<p:password id="iDmotdepasse" value="#{loginBean.motDePasse}" feedback="true" required="true" />
						<p:growl id="growl" life="2000" />
						<!-- 
						<p:commandButton id="buttonConnexion" value="Connexion"
							icon="ui-icon-check" actionListener="#{loginBean.buttonAction}" action="/consulterCompte"
							update="connexionGrid" ajax="true" />
							 -->
							 <!-- 
							<p:commandButton id="buttonConnexion" value="Connexion"
							icon="ui-icon-check" action="#{loginBean.}"
							update="connexionGrid" ajax="false" />
							 -->
					</h:panelGrid>
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
